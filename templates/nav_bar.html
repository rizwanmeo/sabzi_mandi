<!-- Sidebar -->

  <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
    <div class="sidebar-brand-text mx-3">
      <img class="img-profile" style="height:50px; width:200px;" src="{{ shop.logo_thumbnail.url }}">
    </div>
  </a>
  {% else %}
  <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
    <div class="sidebar-brand-icon rotate-n-15">
      <i class="fas fa-laugh-wink"></i>
    </div>
  </a>
  {% endif %}

  <!-- Divider -->
  <hr class="sidebar-divider my-0">

  <!-- Nav Item - Dashboard -->
  <li class="nav-item active">
    <a class="nav-link" href="/?{{ request.GET.urlencode }}">
      <i class="fas fa-fw fa-tachometer-alt"></i>

    </a>
  </li>

  <!-- Divider -->
  <hr class="sidebar-divider">

  <!-- Nav Item - Pages Collapse Menu -->
  <li class="nav-item">
    <a class="nav-link" href="/shops/?{{ request.GET.urlencode }}">
      <i class="fas fa-fw fa-cog"></i>
      <span>Shops</span>
    </a>
  </li>

  <!-- Nav Item - Pages Collapse Menu -->
  <li class="nav-item">
    <a class="nav-link" href="/suppliers/?{{ request.GET.urlencode }}">
      <i class="fas fa-fw fa-cog"></i>
      <span>Supplier</span>
    </a>
  </li>

  <!-- Nav Item - Utilities Collapse Menu -->
  <li class="nav-item">
    <a class="nav-link" href="/clients/?{{ request.GET.urlencode }}">
      <i class="fas fa-fw fa-wrench"></i>
      <span>Clients</span>
    </a>
  </li>

  <!-- Divider -->
  <hr class="sidebar-divider">

  <li class="nav-item">
    <a class="nav-link" href="/client-bills/?{{ request.GET.urlencode }}">

        <a class="collapse-item" href="/payment/suppliers/?{{ request.GET.urlencode }}">Supplier</a>

      </div>
    </div>

  <!-- Divider -->
  <hr class="sidebar-divider d-none d-md-block">

  <div class="text-center d-none d-md-inline">
    <button class="rounded-circle border-0" id="sidebarToggle"></button>
  </div>
