<div class="form-group row">
  {% if field_label %}
	  <label class="col-sm-3 col-form-label font-weight-bold">{{ field_label }}</label>
	  <div class="col-sm-9">
		{{ field }}
	  </div>
	  {% if field.errors %}
	  <div class="col-sm-3"></div>
	  <div class="col-sm-9">
		<div class="text-danger">
		  <p>{{ field.errors }}</p>
		</div>
	  </div>
	  {% endif %}
  {% else %}
	  <div class="col-sm-12">
		{{ field }}
	  </div>
	  {% if field.errors %}
	  <div class="col-sm-12">
		<div class="text-danger">
		  <p>{{ field.errors }}</p>
		</div>
	  </div>
	  {% endif %}
  {% endif %}
</div>
