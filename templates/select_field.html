<div class="form-group row">
  <label class="col-sm-3 col-form-label font-weight-bold">{{ field_label }}</label>
  <div class="col-sm-9">
    {% if field.errors %}
      {{ field }}
      <div class="text-danger">
        <p>{{ field.errors }}</p>
      </div>
    {% else %}
      {{ field }}
    {% endif %}
  </div>
</div>
